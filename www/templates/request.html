<ion-view view-title="Menú">
	<ion-nav-buttons side="secondary">
      <button class="button button-clear" ng-click="checkout()">
        <i class="icon ion-android-cart"></i>
      </button>
      <ngcart-summary></ngcart-summary>
    </ion-nav-buttons>

  <ion-content>

    <div class="list card" ng-repeat="n in [1,2,3,4]">

	  <div class="item item-avatar">
	    <img ng-src="{{imgpath}}/img/chef.jpg">
	    <h2>Pollo Imaginario Especial</h2>
	    <p><a href="#/app/chefs/po5i">Carlos Villavicencio</a></p>
	  </div>

	  <div class="item item-image">
	    <img ng-src="{{imgpath}}/img/pollo.jpg">
	  </div>

	  <div class="item item-text-wrap">
	    Delicioso pollo rústico imaginario disponible exclusivamente en COZI.
	  </div>

	  <a class="item item-icon-left balanced">
	    <i class="icon ion-ios-pricetags"></i>
	    pollo, apio, tomate, mostaza
	  </a>
	  <a class="item item-icon-left assertive">
	    <i class="icon ion-social-usd"></i>
	    5,000
	  </a>
	  <a class="item item-icon-left assertive">
	    <i class="icon ion-fork"></i>
	    <ngcart-addtocart id="item1" name="Pollo Imaginario Especial" price="5000" quantity="1" quantity-max="10">Agregar al carrito</ngcart-addtocart>
	  </a>

	</div>
  </ion-content>
</ion-view>
