<ion-view view-title="MenÃº">
	<ion-nav-buttons side="secondary">
      <button class="button button-clear" ng-click="checkout()">
        <i class="icon ion-android-cart"></i>
      </button>
      <ngcart-summary class="burb-carrito"></ngcart-summary>
    </ion-nav-buttons>

  <ion-content>

    <div class="list card carta-menus" ng-repeat="dish in menu">


	  <div class="item item-image fondo-imagen">
	    <img ng-src="{{dish.photo}}">
	    <div  class="opacity"></div>
	    <div class="nombre-precio">
	    	<h2>{{dish.name}}</h2>
	    	<a class="item item-icon-left assertive">${{dish.price}}</a>
	  	</div>
	  </div>



		


	  <!-- TABS -->
	  <div class="item tabs-carta">
	    <div class="tab-solo1" ng-class="{'tab-activo':dish.show_flag!='chef'}" ng-click="showDescription($index)"><a>Descripcion</a></div>
	    <div class="tab-solo2" ng-class="{'tab-activo':dish.show_flag=='chef'}" ng-click="showChef($index)"><a>Chef</a></div>
	  </div>

	  <!--****DESCRIPCION***DESCRIPCION****-->
	  <!--****DESCRIPCION***DESCRIPCION****-->
	  <div class="item" ng-show="dish.show_flag!='chef'">
	  	<div class="item item-text-wrap">
	    {{dish.description}}
	  	</div>

	  	<a class="item item-icon-left item-text-wrap balanced">
	    <i class="icon ion-ios-pricetags"></i>
	    {{dish.tags}}
	  </a>

	  </div>

	  <!--****CHEF***CHEF***CHEF***CHEF****-->
	  <!--****CHEF***CHEF***CHEF***CHEF****-->
	  <div class="item" ng-show="dish.show_flag=='chef'">
	  	<div class="item item-avatar">
	    <img ng-src="{{dish.chef.user.profile.avatar}}">
	    
	    <p><rating ng-model="dish.rating" max="5" readonly="true"></rating></p>
	    <p><a href="#/app/chefs/{{dish.chef.user.username}}/{{dish.chef.id}}">{{dish.chef.user.first_name}} {{dish.chef.user.last_name}}</a></p>
	  	</div>
	  	
	  </div>

	  
	  <a class="item item-icon-left assertive">
	    <i class="icon ion-fork"></i>
	    <ngcart-addtocart id="{{dish.id}}" name="{{dish.name}}" price="{{dish.price}}" quantity="1" quantity-max="10">Agregar al carrito</ngcart-addtocart>
	  </a>

	</div>
  </ion-content>
</ion-view>
