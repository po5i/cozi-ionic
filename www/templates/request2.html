<ion-view view-title="Ordenando...">
  <ion-content>
    
    
  	<div class="item item-ordenando">

    	<div class="item item-divider">
    		<i class="icon ion-android-cart"></i>Mis Pedidos
  		</div>
  		<div class="list list-pedidos">
  			<ngcart-cart></ngcart-cart>
  			<!--ngcart-checkout service="log">Aceptar</ngcart-checkout-->
  		</div>
  	</div>

  	<form name="requestForm" ng-submit="requestForm.$valid && doCheckout()" novalidate>

  	<div class=" item item-ordenando">
  		<div class="item item-divider">
    		<i class="icon ion-ios-nutrition"></i>Mis Prefencias
  		</div>
  		<div class="list list-mis-preferencias">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Cosas que no como</span>
		    <input type="text" placeholder="Fréjol" ng-model="rq.dont_eat">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Consideraciones de salud</span>
		    <input type="text" placeholder="Intolerante a la lactosa" ng-model="rq.concerns">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Alergias</span>
		    <input type="text" placeholder="Maní" ng-model="rq.allergies">
		  </label>
		</div>
	</div>



	<div class="item item-ordenando sin-margen-abajo">
		<div class="item item-divider">
    		<i class="icon ion-ios-location"></i>Confirmación
  		</div>

  		<div class="list list-confirmacion">
  		  	<label class="item item-input item-stacked-label">
			    <span class="input-label">Fecha de visita *</span>
			    <input type="date" ng-model="rq.date" required>
			</label>
	
			  <!--label class="item item-input item-stacked-label"-->
			    <!--div class="input-label">
			      Tipo
			    </div-->
			    <!--select ng-model="rq.type">
			      <option value="lunch">Lunch</option>
			      <option value="almuerzo">Almuerzo</option>
			      <option value="fiesta">Fiesta</option>
			      <option value="cocktail">Cocktail</option>
			    </select-->
			   <!--/label-->

			<label class="item item-input item-stacked-label">

				<span class="input-label">Tipo de Orden *</span>
			    <label class="item item-radio" ng-repeat="val in [{value:'lunch',nombre:'Lunch'},{value:'almuerzo',nombre:'Almuerzo'},{value:'fiesta',nombre:'Fiesta'},{value:'cocktail',nombre:'Cocktail'}]">
				    <input type="radio" name="group" ng-model="rq.type" ng-value="val.value">
				    <div class="item-content">
				      {{val.nombre}}
				    </div>
				    <i class="radio-icon ion-checkmark"></i>
				</label>
			</label>
			  
	
	  		  <label class="item item-input item-stacked-label">
			    <span class="input-label">Dirección *</span>
			    <input type="text" placeholder="Sea específico e incluya referencias" ng-model="rq.address" required>
			  </label>
	
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Telefono</span>
		    <input type="text" placeholder="Por si acaso" ng-model="rq.phone">
		  </label>

		  <button class="button button-block button-positive bt-guardar-carrito" type="submit">
			  Realizar pedido
		  </button>
		</div>
	</div>

	</form>

  </ion-content>
</ion-view>
