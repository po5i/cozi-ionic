<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Iniciar sesión</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Cerrar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="loginForm" ng-submit="loginForm.$valid && doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Contraseña</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Iniciar sesión</button>
        </label>
      </div>
    </form>

    <div class="list">
      <div class="item">
        <button ng-click="connectButton('facebook')" class="button button-block button-positive"><i class="icon ion-social-facebook"></i> Facebook</button>
        <button ng-click="connectButton('google')" class="button button-block button-assertive"><i class="icon ion-social-googleplus"></i> Google</button>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
