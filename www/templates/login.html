<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Iniciar sesi칩n</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Cerrar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form  ng-hide="registerToogle" name="loginForm" ng-submit="loginForm.$valid && doLogin()" novalidate>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Contrase침a</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Iniciar sesi칩n</button>
        </label>
      </div>
    </form>

    <form ng-show="registerToogle" name="registerForm" role="form" ng-submit="registerForm.$valid && register()" novalidate>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input type="text" ng-model="registerData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Contrase침a</span>
          <input type="password" ng-model="registerData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Nombre</span>
          <input type="text" ng-model="registerData.first_name">
        </label>
        <label class="item item-input">
          <span class="input-label">Apellido</span>
          <input type="text" ng-model="registerData.last_name">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="registerData.email">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Registrarse</button>
        </label>
      </div>
    </form>

    <div class="list" ng-hide="registerToogle">
      <div class="item">
        <button ng-click="connectButton('facebook')" class="button button-block button-positive"><i class="icon ion-social-facebook"></i> Facebook</button>
        <button ng-click="connectButton('google')" class="button button-block button-assertive"><i class="icon ion-social-googleplus"></i> Google</button>
        <button class="button button-block button-balanced" type="button" ng-click="showRegister()">Registrarse</button>
      </div>
    </div>


  </ion-content>
</ion-modal-view>
