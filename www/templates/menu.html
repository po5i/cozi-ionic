<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-android-menu" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable barra_cozi_izq">
      <div class="title"><img src="img/logo-cozi.svg"></div>
    </ion-header-bar>
    <ion-content class="cozi_barra_izq_fondo">

      <ion-list>

        <ion-item menu-close href="#/app/request" class="item-icon-left menu-cozi">
          <i class="icon ion-ios-bookmarks"></i>Ver Menú</ion-item>

        <ion-item menu-close href="#/app/subscribe" class="item-icon-left menu-cozi">
          <i class="icon ion-social-rss"></i>Suscripción</ion-item>

        <ion-item menu-close href="#/app/history" class="item-icon-left menu-cozi">
          <i class="icon ion-android-time"></i>Historial</ion-item>

        <ion-item menu-close href="#/app/profile" class="item-icon-left menu-cozi">
          <i class="icon ion-android-person"></i>Perfil</ion-item>

        <!-- solo para chefs -->
        <ion-item menu-close href="#/app/pending" class="item-icon-left menu-cozi" ng-show="user.profile.get_chef_id">
          <i class="icon ion-android-contacts"></i>Mis Pedidos</ion-item>

        <ion-item menu-close href="#/app/dishmanager" class="item-icon-left menu-cozi" ng-show="user.profile.get_chef_id">
          <i class="icon ion-android-restaurant"></i>Mis Platos</ion-item>

        

      </ion-list>
    </ion-content>

    <ion-footer-bar align-title="left" class="bar-assertive">
    <div class="bt-iniciar-salir">
          <button menu-close ng-click="login()" class="item-icon-left" ng-hide="user">
            Iniciar sesión
          </button>
  
          <button menu-close ng-click="logout()" ng-show="user" class="item-icon-left">
            <i class="icon ion-close"></i>Salir
          </button>

    </div>
    </ion-footer-bar>


  </ion-side-menu>
</ion-side-menus>
