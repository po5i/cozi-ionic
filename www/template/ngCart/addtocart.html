<div ng-hide="attrs.id">
    <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>
</div>
<div ng-show="attrs.id">
    <!-- ocultar cuando esta en el carrito -->
    <div ng-hide="inCart()">
        <span ng-show="quantityMax">
            <select name="quantity" id="quantity" ng-model="q"
                    ng-options=" v for v in qtyOpt" class="numero-agregar"></select>
        </span>
        <a class="btn btn-sm btn-primary" ng-click="ngCart.addItem(id, name, price, q, data)">Agregar</a>
    </div>

    <!-- mostrar cuando esta en el carrito -->
    <div ng-show="inCart()">
        <a ng-click="ngCart.removeItemById(id)" class="btn btn-sm btn-primary quitar-bt">
            <i class="icon ion-close"></i>   Quitar</a>
    </div>
</div>
